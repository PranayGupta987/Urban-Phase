version: '3.8'

services:
  backend:
    build: ./backend
    container_name: urbanpulse-backend
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
      - REDIS_URL=redis://redis:6379
      - CITY_LAT=40.7128
      - CITY_LON=-74.0060
      - CITY_NAME=NewYork
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: .
    container_name: urbanpulse-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: urbanpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
